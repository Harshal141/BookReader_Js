<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Book Reader</title>
  </head>
  <body><br>
      <br><center><p class="h1">Book Reader</p><br></center>
      <!-- form -->
      <div class="container">
          <div class="row">
              <div class="col-10 offset-1 col-md-6 offset-md-3">
    <form>
        <div id="emailHelp" class="form-text"> <!--text shower--> </div>
        <br>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Book Name</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Enter Author</label>
          <input type="text" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Book Code </label>
            <input type="number" class="form-control" id="InputPassword1">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <br><br>
      <!-- Display Books -->
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Book Name</th>
            <th scope="col">Author</th>
            <th scope="col">Book Code</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody class = 'tp'>
        </tbody>
      </table>

    <script src="app.js"></script>
  </body>
</html>
